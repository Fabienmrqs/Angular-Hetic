<header>
  <h1 [textContent]="title"></h1>
  <nav>
    <ul class="main-nav">
      <li class="sub-nav" *ngFor="let item of activeNav">
        <a [routerLink]="item.path" [textContent]="item.value"></a>

      <li *ngIf="userIsConnected"

          Logout

    </ul>
  </nav>

</header>
